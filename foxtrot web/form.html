<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="index.html">Home</a>
      <a href="form.html">Sign up</a>
      <a href="loggin.html">Login</a>
      <a href="about.html">About</a>
    </div>

    <hr class="line" />

    <h2 class="tittle">Insert your personal details</h2>
    <hr class="line" />

    <div class="container">
      <form action="" method="get" class="form-example">
        <div class="form-group spacing">
          <label class="form-label" for="name">Enter your name: </label>
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Enter your email: </label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Enter your Birthdate: </label>
          <input
            class="form-control"
            type="date"
            id="start"
            name="trip-start"
            value="yyyy-MM-dd"
            min="1940-01-01"
            max="2007-12-31"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="name">Expirience Level: </label>
          <input type="range" id="volume" name="volume" min="0" max="11" />
        </div>

        <div class="form-group">
          <label
            class="form-label"
            for="exampleFormControlTextarea1"
            class="form-label"
            >About me:</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="exampleFormControlFile1"
            >Upload your criminal record:
          </label>
          <br />
          <input
            type="file"
            class="form-control-file"
            id="exampleFormControlFile1"
          />
        </div>

        <div class="Submit switch-color">
          <button type="button" class="btn btn-outline-warning">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
